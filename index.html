<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id='page' class="container">
        <div id="title" class="container">
            <div></div>
            <div id="textOver" class="container">
                <img id="swordLogo" src="./resources/sword_logo.png" alt="">
                <h1>Pathfinder</h1>
                </div>
            <div id="cred">Photo by <a href="https://unsplash.com/@timreb9">Tim Rebkavets</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>

        <div id="right">
            <section id="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="ital">now</span> to get started.</span></p>
                <p>You <span class="ital">know</span> you want to.</p>
            </section>
            <form action="">
                <div id="inputSection">
                    <h3 >Let's do this!</h3>
                    <div class="container" id="inputs">
                        <div class="input">
                            <label for="">FIRST NAME<br><input type="text" required></label>
                        </div>
                        <div class="input">
                            <label for="">LAST NAME<br><input type="text" required></label>
                        </div>
                        <div class="input">
                            <label for="">EMAIL<br><input type="email" required></label>
                        </div>
                        <div class="input" >
                            <label for="">PHONE NUMBER<br><input type="tel" required></label>
                        </div>
                        <div class="input">
                            <label for="">PASSWORD<br><input type="password" required></label>
                        </div>
                        <div class="input">
                            <label for="">CONFIRM PASSWORD<br><input type="password" required></label>
                        </div>
                    </div>
                </div>
                <div id="final">
                    <button>Create Account</button>
                </div>
            </form>
            <p id="login">Already have an account? <a href="">Log In</a></p>
        </div>

    </div>
</body>
</html>
