<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id='page' class="container">
        <div id="title" class="container">
            <div></div>
            <div id="textOver" class="container">
                <img id="swordLogo" src="./resources/sword_logo.png" alt="">
                <h1>Pathfinder</h1>
                </div>
            <div id="cred">Photo by <span>Tim Rebkavets</span> on <span>Unsplash</span></div>
        </div>
        <div id="signUp" class="container">
            <section id="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="emp">now</span> to get started.</p>
                <p>You <span class="emp">know</span> you want to.</p>
            </section>
            <form action="" method="post">
                <div>
                    <h2>Let's do this!</h2>
                    <div class="container">
                        <div class="form">
                            <div class="input">
                                <label for="fname">FIRST NAME</label><br>
                                <input type="text" id="fname" name="first_name"><br>                        
                            </div>
                            <div class="input">
                                <label for="email">EMAIL</label><br>
                                <input type="email" id="email" name="email"><br>                        
                            </div>
                            <div class="input">
                                <label for="password">PASSWORD</label><br>
                                <input type="password" id="password" name="password"><br>                        
                            </div>
                        </div>
                        <div class="form">
                            <div class="input">
                                <label for="lname">LAST NAME</label><br>
                                <input type="text" id="lname" name="last_name"><br>                        
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label><br>
                                <input type="tel" id="phone" name="telephone"><br>                        
                            </div>
                            <div class="input">
                                <label for="conPassword">CONFIRM PASSWORD</label><br>
                                <input type="password" id="conPassword" name>                        
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>                    
                </div>



            </form>
        </div>

    </div>
</body>
</html>
